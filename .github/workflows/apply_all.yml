name: Kubectl apply

on:
  push:
    branches:
      - master
    
jobs:
  Kubernetes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure Kubernetes context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Kubectl apply
        run: |
         kubectl apply -f ./kubernetes_config/backend/config
         kubectl apply -f ./kubernetes_config/backend/networking
         kubectl apply -f ./kubernetes_config/backend/storage
         kubectl apply -f ./kubernetes_config/backend/workloads
         kubectl apply -f ./kubernetes_config/frontend --recursive
         kubectl apply -f ./kubernetes_config/services --recursive