name: WSS Continuous Delivery

on:
  repository_dispatch:
    types: [go-result-service-build-successful]

jobs:
  Kubernetes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure Kubernetes context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Kubectl apply
        run: |
          kubectl apply -f ./kubernetes_config/services/wss-result-service/networking
          kubectl apply -f ./kubernetes_config/services/wss-result-service/workloads

          kubectl set image deployments/shigoto-wss-go wss-go=${{ secrets.DOCKERHUB_USERNAME }}/shigoto_production_result_service:${{ github.event.client_payload.sha }}