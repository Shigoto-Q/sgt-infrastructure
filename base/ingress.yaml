apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/enable-cors: 'true'
        nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
        nginx.ingress.kubernetes.io/cors-allow-origin: "*"

spec:
    tls:
      - hosts:
          - shigo.to
          - ws.shigo.to
          - api.shigo.to
          - image.shigo.to
          - grafana.shigo.to
          - influx.shigo.to
        secretName: shigoto-q-tls
    rules:
      - host: shigo.to
        http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: sgt-frontend
                    port:
                      number: 80
      - host: api.shigo.to
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: django
                  port:
                    number: 5000
      - host: grafana.shigo.to
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: grafana
                  port:
                    number: 3000
      - host: influx.shigo.to
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: influxdb-service
                  port:
                    number: 8086
