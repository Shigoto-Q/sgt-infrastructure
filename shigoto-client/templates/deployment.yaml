apiVersion: apps/v1
kind: Deployment
metadata:
  name: shigoto-client-deployment
  labels:
    {{- include "shigoto-client.labels" . | nindent 4 }}
  annotations:
      vault.hashicorp.com/agent-inject: "true"
      vault.hashicorp.com/tls-skip-verify: "true"
      vault.hashicorp.com/role: "shigoto-client-role"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "shigoto-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "shigoto-client.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: shigoto-client-sa
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.currentimage }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.deployment.port }}
